<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

	</head>
	<body>
		<div id="app">{{msg}}</div>
					<script type="text/javascript" src="vue.js"></script>
				<script>
			var app = new Vue({
				el:'#app',
				data:{
					msg:'vue exercise'
				}
			})
		</script>
	//我们已经生成了我们的第一个 Vue 应用！看起来这跟单单渲染一个字
	符串模板非常类似，但是 Vue 在背后做了大量工作。现在数据和 DOM 已
	经被绑定在一起，所有的元素都是响应式的。我们如何知道？打开你的浏
	览器的控制台（就在这个页面打开），并修改 app.message，你将看到上
	例相应地更新。
		
		

	</body>

</html>
