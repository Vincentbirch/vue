<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app-5">
			<p>{{msg}}</p>
			<button v-on:click="reverseMessage">逆转消息</button>
		</div>
		<script src="vue.js"></script>
		<script type="text/javascript">
			var app5 =new Vue({
				el:'#app-5',
				data:{
					msg:'hello vue js'
				},
				methods:{
					reverseMessage:function(){
						this.msg= this.msg.split('').reverse().join('')
					}
				}
			})
		</script>
	</body>
</html>
